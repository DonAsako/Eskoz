services:
  db:
    image: postgres:16-alpine
    container_name: eskoz_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB:-eskoz} -U $${POSTGRES_USER:-eskoz}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eskoz_network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: eskoz_web
    volumes:
      - ..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: eskoz.settings.production
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - eskoz_network

  caddy:
    image: caddy:latest
    container_name: eskoz_caddy
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ../CaddyFile:/etc/caddy/Caddyfile:ro
      - ./caddy-init.sh:/usr/local/bin/caddy-init.sh:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    env_file:
      - .env
    command: ["sh", "/usr/local/bin/caddy-init.sh"]
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eskoz_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  caddy_data:
  caddy_config:

networks:
  eskoz_network:
